	<div class="post-wrap" id="post">
		<h1 class="post-title"><a href="{{ post.url }}" rel="bookmark" title="Permanent Link to {{ post.title }}">{{ post.title }}</a></h1>

		<div class="story-content">
			{{ content }}
		</div>

		<div class="metawrap">
			<p>
				tags: {% for tag in post.tags %}{{ tag }} {% endfor %}<br />
				posted in {{ post.categories }} by {{ post.author }}
			</p>
		</div>
	</div>
