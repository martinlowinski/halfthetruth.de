	<div class="post-wrap" id="post">
		<h1 class="post-title"><a href="{{ post.url }}" rel="bookmark" title="Permanent Link to {{ post.title }}">{{ post.title }}</a></h1>

		<div class="story-content">
			{{ content }}
		</div>

		<div class="metawrap">
			<p>
				tags:
				{% for tag in post.tags %}
					<a href="/tags/{{ tag | replace:' ', '-' | downcase  }}" name="{{ tag | replace:' ','-' | downcase }}">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}
				{% endfor %}<br />
				posted in <a href="/categories/{{ post.categories | replace:' ', '-' | downcase  }}">{{ post.categories }}</a> by {{ post.author }}
			</p>
		</div>
	</div>
