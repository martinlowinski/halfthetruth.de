<div class="pt-6 pb-8 space-y-2 md:space-y-5">
	<h1 class="text-4xl font-extrabold leading-9 tracking-tight text-gray-900 dark:text-gray-100 sm:leading-10 md:leading-14">Hey, I'm <a class="hover-underline-animation text-accent" href="https://martinlowinski.de" target="_blank">Martin</a> <span class="wave" role="img" aria-label="Hello">👋🏻</span></h1>
  <p class="text-lg font-mono tracking-tighter text-gray-600 dark:text-gray-400">I build digital products and businesses.<br />For a greener planet.</p>
</div>

{% include heading.html heading=page.title description=page.description align="center" %}

<main class="py-6">
  {% for post in site.posts limit:5 %}
  <section class="mb-12">
    {% include summary.html post=post %}
  </section>
  {% endfor %}
  <div class="flex justify-end text-base font-medium leading-6">
    <a class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400" aria-label="More posts" href="{{"/posts" | relative_url }}">More posts →</a>
  </div>
</main>
